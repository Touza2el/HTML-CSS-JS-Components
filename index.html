<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <title>HTML-CSS-JS Components</title>
  </head>
  <body>
    <!-- Start Change Background Color Component -->

    <div class="change-bg-container">
      <div class="change-bg-content">
        <h2 class="bg-color-title">
          background color : <span class="bg-color">#f1f5f8</span>
        </h2>
        <div class="change-bg-btn-container">
          <button class="change-bg-btn">change color</button>
        </div>
      </div>
    </div>

    <!-- End Change Background Color Component-->

    <!-- Start Counter Components -->

    <div class="counter-container">
      <div class="counter-content">
        <h1 class="counter-title">counter component</h1>
        <span class="counter-value">0</span>
        <div class="counter-btn-container">
          <button class="counter-btn decrease">decrease</button>
          <button class="counter-btn reset">reset</button>
          <button class="counter-btn increase">increase</button>
        </div>
      </div>
    </div>

    <!-- End Counter Components -->

    <script src="js/main.js"></script>
  </body>
</html>
