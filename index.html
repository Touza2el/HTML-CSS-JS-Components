<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <title>HTML-CSS-JS Components</title>
  </head>
  <body>
    <!-- Start Change Background Color Component -->

    <div class="change-bg-container">
      <div class="change-bg-content">
        <h2 class="bg-color-title">
          background color : <span class="bg-color">#f1f5f8</span>
        </h2>
        <div class="change-bg-btn-container">
          <button class="change-bg-btn">change color</button>
        </div>
      </div>
    </div>

    <!-- End Change Background Color Component-->

    <!-- Start Counter Component -->

    <div class="counter-container">
      <div class="counter-content">
        <div class="component-title">
          <h1>counter component</h1>
          <span class="title-underline"></span>
        </div>
        <span class="counter-value">0</span>
        <div class="counter-btn-container">
          <button class="counter-btn decrease">decrease</button>
          <button class="counter-btn reset">reset</button>
          <button class="counter-btn increase">increase</button>
        </div>
      </div>
    </div>

    <!-- End Counter Component -->

    <!-- Start Reviews Component -->

    <div class="reviews-container">
      <div class="reviews-content">
        <div class="component-title">
          <h1>reviews component</h1>
          <span class="title-underline"></span>
        </div>
        <div class="review-item">
          <div class="review-image">
            <img src="images/reviews/1.png" alt="reviews" />
          </div>
          <h3 class="review-author">john doe</h3>
          <p class="review-job">UX designer</p>
          <p class="review-info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate
            quam, dolore culpa accusantium labore eius harum praesentium laborum
          </p>
          <div class="review-btn">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- End Reviews  Component -->

    <script src="js/main.js"></script>
  </body>
</html>
